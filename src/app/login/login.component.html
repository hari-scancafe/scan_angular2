<form>
    <div class="form-group">
        <label for="uername">Username: </label> 
        <input name="username" type="text" class="form-control" ngModel #username="ngModel" required />
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            Username is required.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input name="password" type="password" class="form-control" ngModel #password="ngModel" required />
        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">
            Password is required.
        </div>
    </div>
        <button id="submit"  class="btn btn-primary">Submit</button>    
</form>
