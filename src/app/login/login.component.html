<form>
    <div class="form-group">
        <label for="uername">Username: </label> 
        <input name="username" type="text" class="form-control" ngModel #username="ngModel" required />
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">
            Username is required.
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password: </label>
        <input name="passwrd" type="password" class="form-control" ngModel #passwrd="ngModel" required />
        <div class="alert alert-danger" *ngIf="passwrd.touched && !passwrd.valid">
            Password is required.
        </div>
    </div>
        <button id="submit"  class="btn btn-primary">Submit</button>    
</form>
